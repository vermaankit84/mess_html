<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" href="C:\html_pages\messenger\css\bootstrap.css" type="text/css" />
		<script type="text/javascript" src = "../../js/angularjs/js/angular.js"></script>		
	</head>
	
	<body>
		<form class="form-horizontal">
			<fieldset>
				<legend><p>Update Sender</p></legend>
				<div class="form-group">
					<label for="senderName" class="col-lg-2 control-label">Sender Name</label>
				     <div class="col-lg-2">
					     <select class="form-control" id="select">
					          <option id = "1">Sender1</option>
					          <option id = "2">Sender2</option>
				        </select>
			        </div>
				</div>
				<div class="form-group">
			      <label for="select" class="col-lg-2 control-label">Sender Division</label>
			      <div class="col-lg-2">
			        <select class="form-control" id="select">
				          <option id = "1">Division 1</option>
				          <option id = "2">Division 2</option>
			        </select>
			       </div>
        		</div>
				<div class="form-group">
					<label for="senderActive" class="col-lg-2 control-label">Sender Active</label>
				     <div class="col-lg-2">
				        <select class="form-control" id="select">
					          <option id = "1">Active</option>
					          <option id = "2">InActive</option>
					     </select>
			       	</div>
				</div>
				<div class="form-group">
			      <div class="col-lg-2 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
    			</div>
			</fieldset>
		</form>
	</body>
</html>
