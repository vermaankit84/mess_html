<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>create user</title>
		<link rel="stylesheet" href="C:\html_pages\messenger\css\bootstrap.css" type="text/css" />
		<script type="text/javascript" src = "../../js/angularjs/js/angular.js"></script>		
	</head>
	
	<body>
		<form class="form-horizontal">
			<fieldset>
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
    					<div class="navbar-header">
    					 	<a class="navbar-brand">Create User</a>
    				 	</div>
    				 	<ul class="nav navbar-nav navbar-right">
        					<li><a href="C:\html_pages\messenger\pages\user\user_details.html">User Details</a></li>
      					</ul>
    				 </div>
    			</nav>
				<div class="form-group">
					<label for="userName" class="col-lg-2 control-label">User Name</label>
				     <div class="col-lg-2">
				        <input type="userName" class="form-control" id="userName" placeholder="User Name" maxlength="45">
				     </div>
				</div>
				<div class="form-group">
					<label for="userpass" class="col-lg-2 control-label">Password</label>
				    <div class="col-lg-2">
				       <input type="password" class="form-control" id="userpass" placeholder="Password" maxlength="10">
				    </div>
				</div>
				<div class="form-group">
					<label for="usertype" class="col-lg-2 control-label">User Type</label>
				    <div class="col-lg-2">
				        <select class="form-control" id="select">
					          <option id = "1">ADMIN</option>
					          <option id = "2">READ</option>
					          <option id = "3">WRITE</option>
				        </select>
			        </div>
				</div>
				<div class="form-group">
			      <div class="col-lg-2 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
    			</div>
			</fieldset>
	</body>
</html>
