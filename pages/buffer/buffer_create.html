<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>create buffer</title>
		<link rel="stylesheet" href="C:\html_pages\messenger\css\bootstrap.css" type="text/css" />
		<script type="text/javascript" src = "../../js/angularjs/js/angular.js"></script>		
	</head>
	
	<body>
		<form class="form-horizontal">
			<fieldset>
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
    					<div class="navbar-header">
    					 	<a class="navbar-brand" href="#">Create Buffer</a>
    				 	</div>
    				 	<ul class="nav navbar-nav navbar-right">
        					<li><a href="C:\html_pages\messenger\pages\buffer\buffer_details.html">Buffer Details</a></li>
      					</ul>
    				 </div>
    			</nav>
				<div class="form-group">
					<label for="bufferName" class="col-lg-2 control-label">Buffer Name</label>
				     <div class="col-lg-2">
				        <input type="bufferName" class="form-control" id="bufferName" placeholder="Buffer Name">
				     </div>
				</div>
				<div class="form-group">
					<label for="bufferActive" class="col-lg-2 control-label">Activate</label>
				     <div class="col-lg-2">
				        <select class="form-control" id="select">
					          <option id = "1">Activate</option>
					          <option id = "2">Deactivate</option>
				        </select>
			       </div>
				</div>
				<div class="form-group">
					<label for="bufferTable" class="col-lg-2 control-label">Buffer Table</label>
				     <div class="col-lg-2">
				        <input type="bufferTable" class="form-control" id="bufferTable" placeholder="Buffer Table">
				     </div>
				</div>
				<div class="form-group">
					<label for="bufferType" class="col-lg-2 control-label">Buffer Type</label>
				     <div class="col-lg-2">
				        <select class="form-control" id="select">
					          <option id = "1">National</option>
					          <option id = "2">International</option>
					          <option id = "3">Both</option>
				        </select>
			       </div>
				</div>
				<div class="form-group">
			      <div class="col-lg-2 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
    			</div>
			</fieldset>
	</body>
</html>
